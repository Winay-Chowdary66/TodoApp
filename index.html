<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48a1acd159.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>todo's</h1>
    <i class="fas fa-recycle" id="recycle"></i>
    <input type="text" name="" id="search-todo" placeholder="Search Todo...">
    <i class="fas fa-search"></i>
    <div class="todo-container">
        <form class="form">
            <i class="fas fa-plus-square" id="add-to-list"></i>
            <input type="text" name="user-text" id="user-input" placeholder="Todo" autocomplete="off">
        </form>

        <ul class="todo-list"></ul>

    </div>

    <script src="./script.js"></script>
</body>

</html>
